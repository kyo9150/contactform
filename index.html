<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
      <div>
        <label>名前</label>
        <br>
        <input name="name" class="text" type="text" size="35px">
      </div>

      <div>
        <label>メールアドレス</label>
        <br>
        <input name="mail" class="text" type="text" size="35px">
      </div>

      <div>
        <label>年齢</label>
        <br>
        <select class="dropdown" name="age">
          <option>選択してください</option>
          <script>
            for(var i = 18; i <= 65; i++){
              document.write("<option value="+i+">"+i+"</option>");
            } 
          </script>
        </select> 
      </div>

      <div>
        <label>コメント</label>
        <br>
        <textarea name="comments" cols="35" rows="7"></textarea>
      </div>

      <div>
        <input name="submit" type="submit" value="送信する">
      </div>
      
    </form>
  </body>
</html>
